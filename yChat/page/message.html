<style>

<body>

        <div id="contacter_friend_list">
            <div class="message_group" data-field="friend" data-friend_id="1">
                <table>
                    <tr>
                        <td><img class="arrow" src="../resource/test/arrow_right.png"></td>
                        <td>一个好友分组</td>
                        <td>2/3</td>
                    </tr>
                </table>
            </div>
            <div class="message_item" data-friend_id="1" style="display: none;">
                <table>
                    <tr>
                        <td rowspan="2"><img class="message_icon" src="../resource/test/head_img.png"></td>
                        <td><p class="message_title">产品设计和UI设计讨论</p></td>
                        <td><p class="message_time">09:37</p></td>
                    </tr>
                    <tr>
                        <td><p class="message_body">网络部门：原型图已经发送群里面了...</p></td>
                        <td><p class="message_count">99+</p></td>
                    </tr>
                </table>
            </div>

            <div class="message_group" data-field="friend" data-friend_id="2">
                <table>
                    <tr>
                        <td><img class="arrow" src="../resource/test/arrow_right.png"></td>
                        <td>二个好友分组</td>
                        <td>2/3</td>
                    </tr>
                </table>
            </div>
            <div class="message_item" data-friend_id="2" style="display: none;">
                <table>
                    <tr>
                        <td rowspan="2"><img class="message_icon" src="../resource/test/head_img.png"></td>
                        <td><p class="message_title">产品设计和UI设计讨论</p></td>
                        <td><p class="message_time">09:37</p></td>
                    </tr>
                    <tr>
                        <td><p class="message_body">网络部门：原型图已经发送群里面了...</p></td>
                        <td><p class="message_count">99+</p></td>
                    </tr>
                </table>
            </div>
        </div>

        <div id="contacter_group_list" style="display: none;">

        </div>
    </div>

    <div id="navi_bottom">
        <div class="action_message">
            <img src="../resource/test/message_HL.png"/>
            <p class="navi_bottom_HL">消息</p>
        </div>
        <div class="action_contacter">
            <img src="../resource/test/contacter.png"/>
            <p>联系人</p>
        </div>
    </div>
</body>

<script id="tpl" type="text/html">
    <table>
        <caption>for循环输出两次</caption>
        <%var test = '输出自定义变量';%>
        <%for (var i = 0; i < 2; i++) {%>
        <tr><td>&lt;%=html%&gt;默认</td><td><%=html%></td></tr>
        <tr><td>&lt;%:h=html&gt;html转义</td><td><%:h=html%></td></tr>
        <tr><td>&lt;%:=html&gt;不转义</td><td><%:=html%></td></tr>
        <tr><td>&lt;%:u=url&gt;URI转义</td><td><%:u=url%></td></tr>
        <tr><td>var</td><td><%:=test%></td></tr>
        <tr><td>&lt;%=test + 1&gt;表达式</td><td><%=test + 1%></td></tr>
        <%if (true) {%>
        <tr><td>if</td><td>if 语句</td></tr>
        <%}%>
        <tr><td>分割线</td><td>------------------------------</td></tr>
        <%}%>
    </table>
</script>

<script id="message_more_tpl" type="text/html">

</script>
